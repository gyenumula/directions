<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Directions</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
		<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v1.3.0/turf.min.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
		<style>
  			body { margin:0; padding:0; }
  			#map { position:absolute; top:0; bottom:0; width:100%; }
		</style>
	</head>

	<body>
		<div id='map'></div>
		<script>
			L.mapbox.accessToken = 'pk.eyJ1IjoiZ29waWNoYW5kIiwiYSI6Imk1cV90S0UifQ.qb3G3DMyLEnWrL-hyiIhUw';
			var map = L.mapbox.map('map', 'gopichand.dca35fef');
			map.scrollWheelZoom.disable();
			var routeLayer = L.mapbox.featureLayer()
    			.loadURL('./route.geojson')
    			.addTo(map);
    			
    			map.fitBounds(routeLayer.getBounds());
		</script>
	</body>
</html>
